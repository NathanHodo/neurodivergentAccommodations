<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>NeuroDivergent Accommodations</title>
        <script src=
                        "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js">
        </script>
        <style>
                body {
                    padding: 10% 3% 10% 3%;
                    text-align: center;
                }

                img {
                    height: 600px;
                    width: 600px;
                    scroll-behavior: auto;
                }

                h1 {
                    color: #32a852;
                }

                .mode {
                    float: right;
                }

                .change {
                    cursor: pointer;
                    border: 1px solid #555;
                    border-radius: 40%;
                    width: 20px;
                    text-align: center;
                    padding: 5px;
                    margin-left: 8px;
                }

                .dark {
                    background-color: #222;
                    color: #e6e6e6;
                }

                button {
                    background-color: #32a852;
                    border: none;
                    color: white;
                    padding: 15px 32px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    margin: 4px 2px;
                    cursor: pointer;
                }
            </style>
    </head>
    <body>
        <header class="header" id="header">

        </header>
        <div class="mode">
            Dark mode:
            <span class="change">OFF</span>
        </div>
        <div>
            <h1 classname="heading">Kenzie NeuroDivergent Service</h1>
            <h3>Light and Dark Mode Available</h3>
            <div>
                <img src=
                             "https://i0.wp.com/stimpunks.org/wp-content/uploads/2022/07/FXoPtPeUUAAqFDd.jpeg?resize=750%2C750&ssl=1"
                     alt="logo">
            </div>
            <button onclick="window.location.href='accommodations.html'" >View Accommodations</button>
            <button onclick="window.location.href='https://kenzie.academy/'">Visit Kenzie Academy</button>
        </div>
        <script>
                    $(".change").on("click", function () {
                        if ($("body").hasClass("dark")) {
                            $("body").removeClass("dark");
                            $(".change").text("OFF");
                        } else {
                            $("body").addClass("dark");
                            $(".change").text("ON");
                        }
                    });
        </script>
    </body>
</html>
